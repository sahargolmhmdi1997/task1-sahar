<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 5px;
        background-color: aquamarine;
        justify-content: center;
        align-items: center;
      }
      input {
        padding-block: 10px;
        direction: rtl;
      }
      form {
        direction: rtl;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="fname"></label>
      <input type="text" id="fname" name="fname" placeholder="نام" required />
      <input type="password" id="pass" name="pass" placeholder="پسورد" required />
      <input type="radio" id="myradioBtn" />
      <input type="email" placeholder="ایمیل" required />
      <input
        type="number"
        min="1"
        max="11"
        step="2"
        placeholder="تعداد محصول"
      />
      <input type="submit" value="submit" />
    </form>
    <form>
      <input list="browsers" />
      <datalist id="browsers">
        <option value="safari">
        <option value="firefox">
        <option value="chrome">
        <option value="opera">
      </datalist>
    </form>
  </body>
</html>
